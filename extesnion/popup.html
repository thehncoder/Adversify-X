<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adversify X</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
    }

    h2 {
      color: #222;
      font-size: 20px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
    }

    .safe {
      color: green;
    }

    .warning {
      color: orange;
    }

    .danger {
      color: red;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Adversify X</h2>
  <button id="scanBtn">üîç Scan This Page</button>
  <div id="result" class="result">Click to start scan...</div>

  <script src="popup.js"></script>
</body>
</html>
